<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Site</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 250px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      padding-left: 15px;
    }
    nav li {
      margin: 5px 0;
    }
    nav li span {
      cursor: pointer;
    }
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    nav li span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav id="sidebar"></nav>
  <div id="content">Contenu ici</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function init() {
      const response = await fetch('site.json');
      const data = await response.json();
      const sidebar = document.getElementById('sidebar');
      buildMenu(data.content || data, sidebar);
    }

    function buildMenu(node, container) {
      const ul = document.createElement('ul');

      for (const key in node) {
        if (['icon', 'search', 'theme'].includes(key)) continue;

        const item = node[key];
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = key;

        let hasPage = false;
        let children = null;

        if (typeof item === 'string' && item.endsWith('.md')) {
          hasPage = true;
          span.onclick = () => loadMarkdown(item);
        } else if (typeof item === 'object') {
          if (typeof item.content === 'string' && item.content.endsWith('.md')) {
            hasPage = true;
            span.onclick = () => loadMarkdown(item.content);
          }

          // Si content est un objet => sous-sections
          if (typeof item.content === 'object') {
            children = item.content;
          } else {
            // Autres clÃ©s comme sous-sections
            const extra = {};
            for (const subKey in item) {
              if (!['icon', 'content'].includes(subKey)) {
                extra[subKey] = item[subKey];
              }
            }
            if (Object.keys(extra).length > 0) {
              children = extra;
            }
          }
        }

        if (children) {
          buildMenu(children, li);
        }

        li.appendChild(span);
        ul.appendChild(li);
      }

      container.appendChild(ul);
    }

    async function loadMarkdown(file) {
      const response = await fetch(`docs/${file}`);
      const md = await response.text();
      document.getElementById('content').innerHTML = marked.parse(md);
    }

    init();
  </script>
</body>
</html>
