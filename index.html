<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    #sidebar {
      width: 250px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }

    #content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    ul {
      list-style: none;
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin: 5px 0;
    }

    li > span {
      cursor: pointer;
      color: blue;
    }

    li > span:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="sidebar"></div>
  <div id="content"><h2>Bienvenue</h2><p>Sélectionnez un contenu dans le menu.</p></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function init() {
      try {
        const resp = await fetch('site.json');
        const site = await resp.json();
        buildMenu(site.content, document.getElementById('sidebar'));
      } catch (err) {
        console.error('Erreur lors du chargement du site.json', err);
      }
    }

    function buildMenu(node, container) {
      const ul = document.createElement('ul');

      for (const key in node) {
        // Ignore les clés système ou scalaires
        if (['icon', 'search', 'theme'].includes(key)) continue;

        const item = node[key];
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = key;

        let isLeaf = false;

        if (typeof item === 'string' && item.endsWith('.md')) {
          isLeaf = true;
          span.onclick = () => loadMarkdown(item);
        } else if (typeof item === 'object') {
          if (typeof item.content === 'string' && item.content.endsWith('.md')) {
            isLeaf = true;
            span.onclick = () => loadMarkdown(item.content);
          } else if (typeof item.content === 'object') {
            buildMenu(item.content, li);
          } else {
            // Pas de `content`, mais potentiellement un sous-arbre directement
            buildMenu(item, li);
          }
        }

        li.appendChild(span);
        ul.appendChild(li);
      }

      container.appendChild(ul);
    }

    async function loadMarkdown(path) {
      try {
        const resp = await fetch('docs/' + path);
        const md = await resp.text();
        document.getElementById('content').innerHTML = marked.parse(md);
      } catch (err) {
        console.error('Erreur lors du chargement du markdown', err);
        document.getElementById('content').innerHTML = '<p>Erreur lors du chargement du contenu.</p>';
      }
    }

    init();
  </script>
</body>
</html>
